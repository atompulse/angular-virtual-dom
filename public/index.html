<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style type="text/css">
    .even td {
      color: red;
    }
  </style>
</head>
<body ng-app="vdomtest" ng-controller="MainCtrl as main">
  <div v-root="1">
    <h1>Hi</h1>
  </div>
  <table v-root="main.myData">
    <thead>
      <th v-repeat="col in main.myData.get('cols')"
          class="{{col.get('cssClass')}}">
        {{col.get('name')}}
      </th>
    </thead>
    <tbody>
      <tr v-repeat="row in main.myData.get('rows')"
          v-class="{even: $even}">
        <td v-repeat="col in main.myData.get('cols')">
          {{row.get(col.get('key'))}}
        </td>
      </tr>
    </tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
